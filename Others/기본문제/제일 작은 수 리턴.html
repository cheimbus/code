<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
let answer;
function solution(a, b, c){
    if(a > b) answer = b;
    else answer = a;
    if(answer > c) answer = c;
    return answer;
}

console.log(solution(2, 1, 5));
        </script>
    </body>
</html>
